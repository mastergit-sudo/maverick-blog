<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Maverick007 Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fafafa; }
    .header { display:flex; align-items:center; background:#f5f5f5; padding:10px; }
    .header img { height:120px; object-fit:cover; }
    .background { flex:1; }
    .profile { width:120px; border-radius:50%; margin-left:10px; }
    .content { padding:20px; }
    .username { font-weight:bold; font-size:18px; margin-bottom:20px; }
    .blog { border:1px solid #ddd; padding:15px; margin-bottom:15px; background:#fff; border-radius:5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div class="header">
    <img src="background.jpg" alt="Arka Plan" class="background">
    <img src="profile.jpg" alt="Profil Resmi" class="profile">
  </div>

  <div class="content">
    <div class="username">Maverick007</div>
	<ul>
		<li><a href="posts/yazi1.md">Yazı 1</a></li>
		<li><a href="posts/yazi2.md">Yazı 2</a></li>
	</ul>
  </div>

  <script>
  const container = document.getElementById("yazilar");

  fetch("maverick-blog/posts.json")
    .then(res => res.json())
    .then(files => {
      container.innerHTML = "";
      files.forEach(dosya => {
        fetch("maverick-blog/posts/" + dosya)
          .then(res => res.text())
          .then(md => {
            let div = document.createElement("div");
            div.classList.add("blog");
            div.innerHTML = marked.parse(md);
            container.appendChild(div);
          });
      });
    });
</script>


</body>
</html>
